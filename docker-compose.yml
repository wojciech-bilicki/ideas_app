version: "3.7"
services: 
  db: 
    image: postgres
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: ideas
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports: 
      - '5432:5432'
  web:
    image: multistage
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; node dist/src/main.js'
    depends_on: 
      - db
    ports:
      - "4000:4000"